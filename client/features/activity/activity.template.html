<div class="container">
	<div class="main" ng-repeat="data in dataPoints | limitTo:limit track by $index">
		<div class="activity">
			<img src="{{ data.actor_avator }}" alt="Avatar">
			<div class="username">
				<span>
					<strong>{{ data.actor_username }}</strong>
				</span>
				<span>
					({{ data.provider }})
				</span>
			</div>
			<div>
				<span class="stats">LIKES: {{ data.activity_likes }}</span>
				<span class="stats">SHARES: {{ data.activity_shares }}</span>
				<span class="stats">COMMENTS: {{ data.activity_comments }}</span>
			</div>
			<div class="interact">
				<button class="btn btn-primary" ng-click="like(data, $index)" ng-disabled="data.disabled">LIKE</button>
				<button class="btn btn-warning" ng-click="reply(data, $index)">REPLY</button>
			</div>
			<div class="reply" ng-show="data.userReply">
				<textarea type="text" placeholder="Enter your reply" ng-model="data.replyText"></textarea><br>
				<button class="btn btn-success" ng-click="replySubmit(data, $index)">SUBMIT</button>
			</div>
		</div>
		<div class="posting">
			<div class="content">
				<object class="image" data="{{ data.activity_message }}" type="image/jpeg">
					{{ data.activity_message }}
				</object>
			</div>
			<div class="post">
				POSTING DATE: {{ data.activity_date }}
			</div>
		</div>
	</div>
	<div class="button">
		<button class="btn btn-info" ng-click="loadMore()">LOAD MORE</button>
	</div>
</div>
